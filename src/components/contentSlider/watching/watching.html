<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script type="module" src="/src/components/contentSlider/watching/watching.js"></script>
    <link rel="stylesheet" href="/src/styles/main.scss" />
    <title>Document</title>
  </head>
  <body>
  
    <header class="header"></header>

    <div id="app">
      <section class="watching-lists">
        <h3>님이 시청하는 콘텐츠</h3>
        <div class="watching-lists__slider">
          <div class="swiper slider-vertical">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="">
                  <picture>
                    <source srcset="/assets/poster/보물찾기.png" media="(max-width:768px)">
                    <source srcset="/assets/poster/보물찾기@2x.png" media="(max-width:1920px)">
                    <img src="/assets/poster/보물찾기@3x.png" alt="보물찾기 포스터">
                  </picture>
                  <p class="title">보물찾기</p>
                  <span class="original"></span>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="">
                  <picture>
                    <source srcset="/assets/poster/러브캐처인발리.png" media="(max-width:768px)">
                    <source srcset="/assets/poster/러브캐처인발리@2x.png" media="(max-width:1920px)">
                    <img src="/assets/poster/러브캐처인발리@3x.png" alt="러브캐처 인 발리 포스터">
                  </picture>
                  <p class="title">러브캐처 인 발리</p>
                  <span class="original"></span>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="">
                  <picture>
                    <source srcset="/assets/poster/술꾼도시여자들2.png" media="(max-width:768px)">
                    <source srcset="/assets/poster/술꾼도시여자들2@2x.png" media="(max-width:1920px)">
                    <img src="/assets/poster/술꾼도시여자들2@3x.png" alt="술꾼도시여자들2 포스터">
                  </picture>
                  <p class="title">술꾼도시여자들2</p>
                  <span class="adult-only"></span>
                  <span class="original" aria-></span>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="">
                  <picture>
                    <source srcset="/assets/poster/털사킹.png" media="(max-width:768px)">
                    <source srcset="/assets/poster/털사킹@2x.png" media="(max-width:1920px)">
                    <img src="/assets/poster/털사킹@3x.png" alt="털사 킹 포스터">
                  </picture>
                  <p class="title">털사 킹</p>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="">
                  <picture>
                    <source srcset="/assets/poster/아무것도하고싶지않아.png" media="(max-width:768px)">
                    <source srcset="/assets/poster/아무것도하고싶지않아@2x.png" media="(max-width:1920px)">
                    <img src="/assets/poster/아무것도하고싶지않아@3x.png" alt="아무것도 하고 싶지 않아 포스터">
                  </picture>
                  <p class="title">아무것도 하고 싶지 않아</p>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="">
                  <picture>
                    <source srcset="/assets/poster/블랙독.png" media="(max-width:768px)">
                    <source srcset="/assets/poster/블랙독@2x.png" media="(max-width:1920px)">
                    <img src="/assets/poster/블랙독@3x.png" alt="블랙독 포스터">
                  </picture>
                  <p class="title">블랙독</p>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="">
                  <picture>
                    <source srcset="/assets/poster/우리들의블루스.png" media="(max-width:768px)">
                    <source srcset="/assets/poster/우리들의블루스@2x.png" media="(max-width:1920px)">
                    <img src="/assets/poster/우리들의블루스@3x.png" alt="우리들의 블루스 포스터">
                  </picture>
                  <p class="title">우리들의 블루스</p> 
                </a>
              </div>
              <div class="swiper-slide">
                <a href="">
                  <picture>
                    <source srcset="/assets/poster/킬리만자로.png" media="(max-width:768px)">
                    <source srcset="/assets/poster/킬리만자로@2x.png" media="(max-width:1920px)">
                    <img src="/assets/poster/킬리만자로@3x.png" alt="킬리만자로 포스터">
                  </picture>
                  <p class="title">킬리만자로</p>
                </a>
              </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </section>
    </div>

    <footer class="footer"></footer>

  </body>
</html>
