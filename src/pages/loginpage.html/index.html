<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>

    <form action="#" method="post" class="login-form">
      <!-- 아이디 입력 란 -->
      <div class="form-group">
        <label for="user-id" class="hidden">아이디(이메일)</label>
        <input
          type="email"
          id="user-id"
          name="user-id"
          required
          placeholder="아이디(이메일)"
        />
      </div>
      <!-- 비밀번호 입력 란 -->
      <div class="form-group">
        <label for="password" class="hidden">비밀번호</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="비밀번호"
        />
      </div>
      <!-- 로그인 버튼 -->
      <div class="login-button">
        <label for="login-button" class="hidden">로그인 버튼</label>
        <button type="submit" id="login-button">로그인</button>
      </div>

      <!-- 옵션 블록 -->
      <div class="options">
        <!-- 로그인 상태 체크박스 -->
        <div class="form-checkbox">
          <label for="keep-logged-in" class="checkbox-content">
            <input
              type="checkbox"
              id="keep-logged-in"
              name="keep-logged-in"
              tabindex="0"
            />
            <span class="custom-checkbox"></span>
            로그인 상태 유지
          </label>
        </div>

        <!-- ip보안 토글 -->
        <!-- 피드백 후 수정된 코드 -->
          <div class="ip-security">
            <label for="ip-toggle-checkbox" class="checkbox-content">
              <a href="/naver/ip_security.html" target="_blank" class="ip-security">IP 보안</a>
              <input type="checkbox" id="ip-toggle-checkbox" name="ip-toggle-checkbox" class="sr-only" aria-label="IP보안 토글" role="switch" tabindex="0" />
              <span class="ip-toggle"></span>
            </label>
          </div>
        </div>
      </div>
    </form>

    
    <main>
      <section class="login">
        <div class="login__content-wrap">
          <!--타이틀 시작-->
          <div class="login__title-wrap">
            <h3 class="login__title">TVING ID 로그인</h3>
          </div>

          <!-- 입력폼 -->
          <form action="#" method="post" class="login-form" name="input-form">
            <!-- 아이디 입력 란 -->
            <div class="form-group">
              <label for="email-input" class="">
                <span class="sr-only">아이디</span>
                <input type="email" id="email-input" name="email-input" required placeholder="아이디" autocomplete="off" />
                <!-- 입력 지우는 버튼 -->
                <button type="button" id="id-close" class="login__button--close"></button>
              </label>
            </div>

            <!-- 비밀번호 입력 란 -->
            <div class="form-group">
              <label for="pw-input" class="">
                <span class="sr-only">비밀번호</span>
                <input type="password" id="pw-input" name="pw-input" required placeholder="비밀번호" autocomplete="off" />
                <!-- 입력 지우는 버튼 -->
                <button type="button" id="id-close" class="login__button--close"></button>
                <!-- 비밀번호 표시/비표시 버튼 -->
                <button type="button" id="eyes" class="login__button--eyes"></button>
              </label>
            </div>

            <div class="login__btn-autologin">
              <label for="toggle-checkbox" class="checkbox-content">
                <input type="checkbox" id="toggle-checkbox" name="toggle-checkbox" class="checkbox" />
                자동로그인
              </label>
            </div>
          </form>

          <div class="login-button">
            <label for="login-button" class="sr-only">로그인 버튼</label>
            <button type="submit" id="login-button">로그인하기</button>
          </div>

          <div class="login__btn-wrap">
            <a href="/" id="findId" class="login__btn login__btn--long login__btn--noborder">아이디 찾기</a>
            <span class="login__btn--middle">|</span>
            <a href="/" id="findPw" class="login__btn login__btn--long login__btn--noborder">비밀번호 찾기</a>
          </div>
          <div class="login__info-join">
            아직 계정이 없으신가요?
            <a href="/" id="regist" class="login__btn login__btn--noborder">회원가입하기</a>
          </div>

          <form></form>
          <div class="login__btn-wrap">
            <button id="doLoginBtn" class="login__btn login__btn--long login__btn--bgred">로그인하기</button>
          </div>

          <div class="login__btn-wrap">
            <a href="/" id="findId" class="login__btn login__btn--long login__btn--noborder">아이디 찾기</a>
            <span class="sr-only login__btn--middle">|</span>
            <a href="/" id="findPw" class="login__btn login__btn--long login__btn--noborder">비밀번호 찾기</a>
          </div>
          <div class="login__info-join">
            아직 계정이 없으신가요?
            <a href="/" id="regist" class="login__btn login__btn--noborder">회원가입하기</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
