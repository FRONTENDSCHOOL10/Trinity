<!doctype html>
<html lang="ko-KR">
  <head>
    <title>profileSelect</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/scss/main.scss">
    <script type="module" src="./main.js"></script>
  </head>
  <body>

    <article class="profile__modify__wrap">

        <div class="profile__modify__wrap__container">
            <div class="head__form">
                <h2 class="tit">프로필 선택</h2>
                <p class="desc">시청할 프로필을 선택해주세요.</p>
            </div>

            <ul class="profile__form">
                <li class="profile__form--item">
                    <a class="item__form" href="/" role="button">
                        <figure class="user-profile">
                            <img src="/public/profileModify/profile-01.svg" alt="프로필">
                            <figcaption class="sr-only">${}의 프로필</figcaption>
                        </figure>
                        <span class="bg"></span>
                        <span class="icon"><img src="/public/profileModify/rock.svg" alt=""></span>
                    </a>
                    <p class="name">유저네임</p>
                </li>
            </ul>
            
            <button aria-label="프로필 편집하기" type="button" class="button--gray-sm btnModify btnEdit">프로필 편집</button>
            
        </div>

    </article>  

    </body>
</html>
