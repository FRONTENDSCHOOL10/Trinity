<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon/taing.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAING</title>
    <script type="module" src="/src/pages/login/login.js"></script>
    <link rel="stylesheet" href="/src/styles/loadSpinner.scss" />
    <link rel="stylesheet" href="/src/styles/find.scss">
    <link rel="stylesheet" href="/src/styles/login.scss" />
  </head>

  <header class="header">
    <a href="/" class="header__logo"></a>
  </header>

  <body>
    <!-- 로딩 스피너 -->
    <div id="spinner-wrapper" class="spinner__wrapper">
      <div id="spinner" class="spinner"></div>
      <div class="finish__form"></div>
    </div>
    <main class="main-login">
      <section class="login">
        <div class="login__wrapper">
          <h1 class="login__title">TAING ID 로그인</h1>
          <!-- 로그인 폼 시작 -->
          <form class="login__form">
            <!-- 아이디 입력구간 -->
            <div class="login__input-group">
              <label for="id-input" class="login__label sr-only">아이디</label>
              <input type="text" id="id-input" class="login__input login__input--id" placeholder="아이디" required />
              <button type="button" class="login__button-clear" aria-label="아이디 입력 지우기"></button>
            </div>
            <span class="alerting__id hidden">아이디 또는 이메일의 형식이 올바르지 않습니다.</span>
            <!-- 비밀번호 입력구간 -->
            <div class="login__input-group">
              <label for="pw-input" class="login__label sr-only">비밀번호</label>
              <input type="password" id="pw-input" class="login__input login__input--password" placeholder="비밀번호" required />
              <button type="button" class="login__button-clear" aria-label="비밀번호 입력 지우기"></button>
              <button type="button" class="login__button-show-password" aria-label="비밀번호 표시"></button>
            </div>
            <span class="alerting__pw hidden">비밀번호의 형식이 올바르지 않습니다.</span>
          </div>
          <!-- 자동로그인 세션 -->
          <div class="login__options">
            <label class="login__remember">
              <input type="checkbox" class="login__checkbox" />
              <span class="login__remember__icon" id="login-icon" tabindex="0" aria-checked="false"></span>
              자동로그인
            </label>
          </div>
          <!-- 로그인하기 버튼 -->
          <button type="submit" class="button button--login">로그인하기</button>
        </form>
        <!-- 아이디/비밀번호 찾기 세션 -->
        <div class="login__links">
          <a href="/src/pages/findId/index.html" class="login__link">아이디 찾기 <span class="icon-delete"></span></a>
          <span class="login__divider">|</span>
          <a href="/src/pages/findPw/index.html" class="login__link">비밀번호 찾기<span class="login__icon--delete"></span><span class="login__icon--vision"></span></a>
        </div>
        <!-- 회원가입 세션 -->
        <div class="login__links">
          <span>아직 계정이 없으신가요?</span>
          <a href="/src/pages/signUp/index.html" class="login__link"><strong>회원가입하기</strong></a>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
