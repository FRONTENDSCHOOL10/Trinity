<!doctype html>
<html lang="ko-KR">
  <head>
    <title>profileEdit</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/icon/taing.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="module" src="/src/pages/profileCreate/profileCreate.js"></script>
    <link rel="stylesheet" href="/src/styles/profileCreate.scss">
  </head>
  <body>

    <header class="header">
      <h1 class="sr-only">TAING</h1>
      <a href="/" class="header__logo"></a>
    </header>

    <main>
      <section class="profile-create__wrap">
        <div class="profile-create__wrap__container">
          <div class="head__form">
              <h2 class="title">프로필 만들기</h2>
          </div>
          <ul class="profile-create__form">
            <li class="profile-create__form--name">
              <p>* 2자 이상 10자 이내의 한글, 영문, 숫자 입력 가능합니다.</p>
            </li>
            <li class="profile-create__form--line" aria-hidden="true"></li>
            <li class="profile-create__form--lock">
              <p>프로필 잠금 설정</p>
              <input type="checkbox" name="handleLock" id="handleLock" hidden/>
              <label for="handleLock"></label>
            </li>
            <li class="profile-create__form--line" aria-hidden="true"></li>
          </ul>
    
          <div class="button-wrapper">
            <button class="button--white-sm btnCreate" aria-label="프로필 생성하기 완료" type="button">확인</button>
            <button class="button--gray-sm btnCancle" aria-label="프로필 생성하기 취소" type="button">취소</button>
          </div>
        </div>
      </section>
    </main> 

    <footer class="footer"></footer>
  </body>
</html>
