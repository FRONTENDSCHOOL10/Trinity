<!doctype html>
<html lang="ko-KR">
  <head>
    <title>find-id</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/scss/main.scss">
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <!-- <img src="/public/find/btnClear.svg" alt=""> -->
        <article class="find__wrap">
            
            <div class="find__wrap__container">
                <div id="find__next"></div>

                <div class="head__form">
                    <h2 class="head__form__tit">아이디 찾기</h2>
                </div>

                <!-- 이메일로 찾기 -->
                <form action="URL" class="find__form find__form--id">
                    <div class="tit__box">
                        <p  class="tt">이메일로 찾기</p>
                        <p class="desc">가입 시 등록한 이메일을 입력해주세요.</p>
                    </div>

                    <fieldset class="find__input__container">
                        <div class="input__form">
                            <label for="findUserEmail" class="sr-only" id="nameLabel">이메일 입력창</label>
                            <input type="email" class="input--log" id="findUserEmail" name="findUserEmail" placeholder="이메일" required aria-invalid="false" aria-describedby="findUserEmailError" aria-labelledby="nameLabel" />
                            <button type="button" class="btnClear" aria-label="지우기"></button>
                        </div>

                        <span class="sr-only">유효한 이메일 입력 시 버튼이 활성화 됩니다.</span>
                        
                        <button type="submit" class="button--gray find-confirm find-id" aria-controls="findUserEmail">확인</button>
                    </fieldset>
                </form>
            
                <span class="line">또는</span>

                <!-- 본인인증으로 찾기 -->
                <form action="URL" class="find__form find__form--self">
                    <div class="tit__box">
                    <p class="tt">본인인증으로 찾기</p>
                    <p class="desc">이미 본인인증이 완료된 계정에 한하여 아이디 찾기가 가능합니다.</p>
                    </div>

                    <button type="button" class="button--white">본인인증하기</button>
                </form>
            </div>
            
        </article>

    </body>
</html>
