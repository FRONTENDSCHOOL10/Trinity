<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon/taing.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAING</title>
    <script type="module" src="/src/pages/searchResult/searchResult.js"></script>
    <script type="module" src="/src/main.js"></script>
    <link rel="stylesheet" href="/src/styles/main.scss" />
  </head>
  <body>
    
    <header class="header">
    </header>
    <main class="main">
        <div class="search-input-wrapper">
            <label for="searchInput" class="sr-only">컨텐츠 검색창</label>
            <input type="text" id="searchInput" placeholder="검색">
            <button id="searchSubmitBtn" type="submit"></button>
        </div>
        <div class="search-result">
          <div class="search-result__content">
            <ul class="search-result__list">
                <!-- script로 검색 결과가 이곳에 뜸 -->
            </ul>
          </div>
        </div>
        <div class="no-result">
            <img src="/public/icon/loadSpinner/loadSpinnerError.svg" alt="검색 결과 없음 에러">
            <h1>검색 결과가 없습니다.</h1>
            <p class="no-result-text">TAING은 더 많은 정보를 제공하고자 노력했습니다...</p>
            <ul class="popular-result">
                <p class="popular-subtitle">요즘 인기 검색어를 추천해 드릴게요.</p>
            </ul>
        </div>
    </main>
    <footer class="footer">
    </footer>
  </body>
</html>
